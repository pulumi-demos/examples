config:
  # Set the AWS region to deploy the infrastructure to.
  aws:region: us-east-1
  # Set a base name to be used when creating the resources.
  # Please use only lowercase alphanumeric characters, periods, and hyphens
  basename: bgdeployment

  ## Set some information about your database ##

  DB_USERNAME: exampleusername
  DB_VERSION: 14.18
  STORAGE_ALLOCATION: 10
  # Use "pulumi config set DB_PASSWORD --secret <password>"
  DB_PASSWORD:
